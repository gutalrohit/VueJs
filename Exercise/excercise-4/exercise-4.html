<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.js"></script>
  <link rel="stylesheet" href="./styles.css">
  <title>exercise 4</title>
</head>
  <body>
      <div id="exercise">
      <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class 
        on each new setInterval tick (attach respective class to the div with id "effect" below) -->
      <div>
        <button @click="startEffect">Start Effect</button>
        <div id="effect" :class="{highlight: showClassHighLight, shrink: !showClassHighLight}"></div>
      </div>
      <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
      <!-- with arrays we pass class names using the data property -->
      <div :class="addClass">I got no class :(</div>
      <!-- 3) Let the user enter a class (create some example classes) and attach it -->
      <div>
        <input v-model="userAddedClasses" type="text">

        <!-- Arrays can be used to combine multiple types of dynamic class setting options
        that is, by dynamic name, by expression and also noram class names -->

        <div  :class="[userAddedClasses, {'border': userAddedClasses === 'red'}, 'rounded']"></div>
      </div>
      <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
      <div>
        <input v-model="userAddedClassBoxColor" :class="userAddedClassBoxColor" type="text">
        <input v-model="classBlueQ" :class="{'yellow-box': (classBlueQ === 'true'), 'red': (classBlueQ === 'false')}" type="text">
        <div></div>
      </div>
      <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
      <div>
        <input v-model="userAddedStyle" type="text">How much should be the height?
        <div style="background-color: red;" :style="{height: userAddedStyle + 'px', width: userAddedStyle + 'px'}" ></div>
      </div>
      <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
      <div>
        <button @click="startProgressBar">Start Progress</button>
        <div style="background-color: yellowgreen; height: 20px;" :style="{width: progressWidth + 'px'}"></div>
      </div>
    </div>
  </body>

  <script>
  new Vue({
    el: '#exercise',
    data: {
      showClassHighLight: false,
      addClass: ['green-box', 'border'],
      userAddedClasses: '',
      userAddedClassBoxColor: '',
      classBlueQ: '',
      userAddedStyle: 0,
      progressWidth: 0
    },
    methods: {
      startEffect() {
        setInterval(() => {
          this.showClassHighLight = !this.showClassHighLight;
        }, 1000);
      },
      startProgressBar() {
        setInterval(() => {
          this.progressWidth = this.progressWidth + 10;
        }, 1000);
      }
    },
  });
  </script>
  </html>
