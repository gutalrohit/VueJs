<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>

    <div id="exercise">
      <!-- 1) Hook up the button to toggle the display of the two paragraphs. Use both v-if and v-show and inspect the elements to see the difference -->
      <div>
        <button @click="toggleButton = !toggleButton">Toggle</button>
        <p v-if="toggleButton">You either see me ...</p>
        <p v-else>...or me</p>
        <p v-show="toggleButton">You either see me ...</p>
        <p v-show="!toggleButton">...or me</p>
      </div>
      <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
      <ul>
        <li v-for="(day, index) in days">{{day}} ({{index}})</li>
      </ul>
      <!-- 3) Print all key-value pairs of the following object: {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. 
        Also print the index of each item. -->
      <ul>
        <li v-for="(value, key, index) in authorData">{{key}} {{value}} - {{index}}</li>
      </ul>
      <!-- 4) Print the following object (only the values) and also 
        create a nested loop for the array: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
      <ul>
        <li v-for="value in dataArray">
          <ul v-if="Array.isArray(value)">
            <li v-for="arrayElement in value">{{arrayElement}}</li>
          </ul>
          <p v-else>{{value}}</p>
        </li>
      </ul>
    </div>
     
</body>
<script>
new Vue({
  el: '#exercise',
  data: {
    toggleButton: false,
    days: ['Zon', 'Man', 'Dins', 'Woens', 'donder', 'Frij', 'Zater'],
    authorData : {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'},
    dataArray: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]}
  }
})

</script> 
</html>

Note:
1. Objects can also be looped through using v-for
