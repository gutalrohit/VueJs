<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="../vue.js"></script>
        <title>Excercise 1</title>
    </head>
    <body>
        <div id="exercise">
            <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
                <p>VueJS is pretty cool - {{name}} ({{age}})</p>
                <!-- 2) Output your age, multiplied by 3 -->
                <p>{{age * 3}}</p>
                <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
                <p>{{generateRandomFloat()}}</p>
                <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
                <div>
                    <img style="width:100px;height:100px" v-bind:src="generateImageSrc()">
                </div>
                <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
                <div>
                    <input type="text" v-bind:value="name">
                </div>
        </div>  
    </body>
    <script>
    
    new Vue({
        el: '#exercise',
        data: {
            name: 'Rohit Gutal',
            age: 27,
            imageSrc: ''
        },
        methods: {
            generateRandomFloat: function() {
                return Math.random(0,1);
            },
            generateImageSrc: function() {
                return this.imageSrc = 'https://unsplash.com/photos/q4Bq01jA_l0';
            }
        }
    });
    
    </script>

</html>
